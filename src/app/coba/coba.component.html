<h3>Ini Coba Component</h3>

<!-- Menampilkan bgColor sesuai status -->
<!-- function dari file .ts -->
<!-- ngStyle to dynamically css, ngClass = dynamically class  -->

<p [ngStyle]="{backgroundColor:tentukanWarna()}"
[ngClass]="{online: statusCoba==='online'}"
>
  {{ "String Interpolation: " }} coba nomor {{ cobaNomor }} status={{
    getStatusCoba()
  }}
</p>
